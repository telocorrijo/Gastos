<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Restar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      background-image: url(jimin);
      background-repeat: no-repeat;
      background-size: cover;
    }
    form {
      background-color: white;
      padding: 20px 35px 20px 35px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      position: relative;
      z-index: 1;
    }
    p {
      font-size: 20px;
      display: flex;
      justify-content: center;
    }
     button {
      width: 250px;
      height: 40px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input {
      width: 94%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #000000;
      color: black;
    }
    button {
      background-color: #0099ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1178bd;
    }
    #resultado-gastos {
      font-weight: bold;
    }
    .error {
      color: red;
    }
    #secGastos {
      display: none;
    }
    #secIngresos {
      display: none;
    }
    #btn-restar {
      width: 302px;
    }
    #btn-sumar {
      width: 302px;
    }

    @media only screen and (max-width: 500px) {
      body {
        background-color: #e0f7fa;
      }
    }
  </style>
</head>
<body>

  <section id="botones">
    
    <button id="btnGastos">Gastos</button><br>
    
    <button id="btnIngresos">Ingresos</button>

  </section>


  <section id="secGastos">  
    <form>
      <p>Dinero actual: <span id="dinero-actual-gastos">100</span></p>
      <input type="number" id="resta" placeholder="Número para restar" />
      <button type="button" id="btn-restar">Restar</button>
      <p>Resultado: <span id="resultado-gastos"></span></p>
      <p id="error-message-gastos" class="error"></p>
    </form>
  </section>

  
  <section id="secIngresos">  
    <form>
      <p>Dinero actual: <span id="dinero-actual-ingresos">100</span></p>
      <input type="number" id="suma" placeholder="Número para sumar" />
      <button type="button" id="btn-sumar">Sumar</button>
      <p>Resultado: <span id="resultado-ingresos"></span></p>
      <p id="error-message-ingresos" class="error"></p>
    </form>
  </section>
  
  <script>

    var spanDineroActualGastos = document.getElementById('dinero-actual-gastos');
    var inputResta = document.getElementById('resta');
    var btnRestar = document.getElementById('btn-restar');
    var spanResultadoGastos = document.getElementById('resultado-gastos');
    var errorMessageGastos = document.getElementById('error-message-gastos');
  
      document.getElementById('btnGastos').addEventListener('click', () => {
      document.getElementById('secGastos').style.display = "block";
      document.getElementById('botones').style.display = "none";
    });
  
    btnRestar.addEventListener('click', () => {
      var dineroActualGastos = parseFloat(spanDineroActualGastos.textContent);
      var numeroRestar = parseFloat(inputResta.value);
  
      errorMessageGastos.textContent = '';
      if (isNaN(numeroRestar) || inputResta.value === '') {
        errorMessageGastos.textContent = 'Número mal ponido Titi.';
        return;
      }
  
      if (dineroActualGastos - numeroRestar < 0) {
        errorMessageGastos.textContent = 'El número no puede ser negativo titi.';
        return;
      }
  
      var resultadoGastos = dineroActualGastos - numeroRestar;
  
      spanResultadoGastos.textContent = resultadoGastos;
      spanDineroActualGastos.textContent = resultadoGastos;
    });
  
    var spanDineroActualIngresos = document.getElementById('dinero-actual-ingresos');
    var inputSuma = document.getElementById('suma');
    var btnSumar = document.getElementById('btn-sumar');
    var spanResultadoIngresos = document.getElementById('resultado-ingresos');
    var errorMessageIngresos = document.getElementById('error-message-ingresos');
  
      document.getElementById('btnIngresos').addEventListener('click', () => {
      document.getElementById('secIngresos').style.display = "block";
      document.getElementById('botones').style.display = "none";
    });
  
    btnSumar.addEventListener('click', () => {
      var dineroActualIngresos = parseFloat(spanDineroActualIngresos.textContent);
      var numeroSumar = parseFloat(inputSuma.value);
  
      errorMessageIngresos.textContent = '';
      if (isNaN(numeroSumar) || inputSuma.value === '') {
        errorMessageIngresos.textContent = 'Número mal ponido.';
        return;
      }
  
      var resultadoIngresos = dineroActualIngresos + numeroSumar;
  
      spanResultadoIngresos.textContent = resultadoIngresos;
      spanDineroActualIngresos.textContent = resultadoIngresos;
    });


    function dineroActual () {
      const dineroGuardado = localStorage.getItem("saldo");
      return dineroGuardado ? parseFloat(dineroGuardado) : 100; 
    }

    function guardarDinero(saldo) {
      localStorage.setItem("saldo", saldo);
    }

     let saldo = dineroActual ();

    document.getElementById("dinero-actual-gastos").textContent = saldo;
    document.getElementById("dinero-actual-ingresos").textContent = saldo;

    document.getElementById("btn-restar").addEventListener("click", () => {
      const inputResta = parseFloat(document.getElementById("resta").value);
      const errorMessageGastos = document.getElementById("error-message-gastos");

      errorMessageGastos.textContent = "";

      if (isNaN(inputResta)) {
        errorMessageGastos.textContent = "Número mal ponido Titi.";
        return;
      }

      saldo -= inputResta;
      guardarDinero(saldo);
      document.getElementById("dinero-actual-gastos").textContent = saldo;
      document.getElementById("resultado-gastos").textContent = saldo;
    });

    document.getElementById("btn-sumar").addEventListener("click", () => {
      const inputSuma = parseFloat(document.getElementById("suma").value);
      const errorMessageIngresos = document.getElementById("error-message-ingresos");

      errorMessageIngresos.textContent = "";

      if (isNaN(inputSuma)) {
        errorMessageIngresos.textContent = "Número mal ponido Titi.";
        return;
      }

      saldo += inputSuma;
      guardarDinero(saldo); 
      document.getElementById("dinero-actual-ingresos").textContent = saldo;
      document.getElementById("resultado-ingresos").textContent = saldo;
    });

  </script>  
</body>
</html>
