<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Restar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      background-image: url(jimin);
      background-repeat: no-repeat;
      background-size: cover;
    }
    form {
      background-color: white;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      position: relative;
      z-index: 1;
    }
     button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input {
      width: 94%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0099ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1178bd;
    }
    p {
      font-size: 16px;
    }
    #resultado {
      font-weight: bold;
    }
    .error {
      color: red;
    }
    #secGastos {
      display: none;
    }
    #secIngresos {
      display: none;
    }

    @media only screen and (max-width: 500px) {
      body {
        background-color: #e0f7fa;
      }
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <section id="botones">
    
    <button id="btnGastos">Gastos</button>
    
    <button id="btnIngresos">Ingresos</button>

  </section>


  <section id="secGastos">  
    <form>
      <p>Dinero actual: <span id="dinero-actual-gastos">100</span></p>
      <input type="number" id="resta" placeholder="Número para restar" />
      <button type="button" id="btn-restar">Restar</button>
      <p>Resultado: <span id="resultado-gastos"></span></p>
      <p id="error-message-gastos" id="error-gastos"></p>
    </form>
  </section>

  
  <section id="secIngresos">  
    <form>
      <p>Dinero actual: <span id="dinero-actual-ingresos">100</span></p>
      <input type="number" id="suma" placeholder="Número para sumar" />
      <button type="button" id="btn-suma">Sumar</button>
      <p>Resultado: <span id="resultado-ingresos"></span></p>
      <p id="error-message-ingresos" id="error-ingresos"></p>
    </form>
  </section>
  

  <script>
    var spanDineroActualGastos = document.getElementById('dinero-actual-gastos');
    var inputResta = document.getElementById('resta');
    var btnRestar = document.getElementById('btn-restar');
    var spanResultadoGastos = document.getElementById('resultado-gastos');
    var errorMessageGastos = document.getElementById('error-message-gastos');

    document.getElementById('btnGastos').addEventListener('click', () =>{
      document.getElementById('secGastos').style.display = "block";
      document.getElementById('botones').style.display = "none";
    });


    btnRestar.addEventListener('click', () => {
      var dineroActual = parseFloat(spanDineroActualGastos.textContent);
      var numeroRestar = parseFloat(inputResta.value);

      errorMessageGastos.textContent = '';
      if (isNaN(numeroRestar) || inputResta.value === '') {
        errorMessageGastos.textContent = 'Número mal ponido Titi.';
        return;
      }
      
      var resultado = dineroActual - numeroRestar;

      spanResultadoGastos.textContent = resultado;
      spanDineroActualGastos.textContent = resultado;
    });
  </script>

</body>
</html>
