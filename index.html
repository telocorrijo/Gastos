<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Restar</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url(jimin);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center; 
        margin: 0;
    }

    form {
      background: white;
      border-radius: 10px;
      box-shadow: 10px 10px 10px rgb(0, 0, 0);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    p {
      font-size: 1.2rem; 
      margin-bottom: 15px;
    }

    input[type="number"] {
      width: 320px;
      padding: 15px;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      width: 320px;
      height: 30px;
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      p {
        font-size: 1.5rem;
      }

      input[type="number"] {
        font-size: 1.4rem;
        padding: 20px;
      }

      button {
        font-size: 1.4rem;
        padding: 20px;
      }

      #resultado {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <form>
    <p>Dinero actual: <span id="dinero-actual">100</span></p>
    <input type="number" id="resta" placeholder="Número para restar" />
    <button type="button" id="btn-restar">Restar</button>
    <p>Resultado: <span id="resultado"></span></p>
  </form>

  <script>
    var spanDineroActual = document.getElementById('dinero-actual');
    var inputResta = document.getElementById('resta');
    var btnRestar = document.getElementById('btn-restar');
    var spanResultado = document.getElementById('resultado');

    btnRestar.addEventListener('click', () => {
      var dineroActual = parseFloat(spanDineroActual.textContent);
      var numeroRestar = parseFloat(inputResta.value);

      if (isNaN(numeroRestar)) {
        spanResultado.innerHTML = '<br>Número mal ponido titi.';
        return;
      }

      var resultado = dineroActual - numeroRestar;

      spanResultado.textContent = resultado;
      spanDineroActual.textContent = resultado;
    });
  </script>

</body>
</html>
