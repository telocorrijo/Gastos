<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Restar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      font-size: 16px;
    }
    #resultado {
      font-weight: bold;
    }
    .error {
      color: red;
    }

    @media only screen and (max-width: 500px) {
      body {
        background-color: #e0f7fa;
      }
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <form>
    <p>Dinero actual: <span id="dinero-actual">100</span></p>
    <input type="number" id="resta" placeholder="Número para restar" />
    <button type="button" id="btn-restar">Restar</button>
    <p>Resultado: <span id="resultado"></span></p>
    <p id="error-message" class="error"></p>
  </form>

  <script>
    var spanDineroActual = document.getElementById('dinero-actual');
    var inputResta = document.getElementById('resta');
    var btnRestar = document.getElementById('btn-restar');
    var spanResultado = document.getElementById('resultado');
    var errorMessage = document.getElementById('error-message');

    btnRestar.addEventListener('click', () => {
      var dineroActual = parseFloat(spanDineroActual.textContent);
      var numeroRestar = parseFloat(inputResta.value);

      errorMessage.textContent = ''; // Limpiar mensaje de error

      if (isNaN(numeroRestar) || inputResta.value === '') {
        errorMessage.textContent = 'Por favor ingrese un número válido.';
        return;
      }

      var resultado = dineroActual - numeroRestar;

      spanResultado.textContent = resultado;
      spanDineroActual.textContent = resultado;
    });
  </script>

</body>
</html>
